<!doctype html>
<html lang="hu">
	<head>
		<meta charset="utf-8">
		<title>
			NxN Amőba
		</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="menu">
			<h1>
				NxN Amőba
			</h1>
			<form>
				<label for="name1">
					1. Játékos
				</label>
				<input
					type="text"
					id="name1"
					placeholder="Játékos neve">
				<label for="name2">
					2. Játékos
				</label>
				<input
					type="text"
					id="name2"
					placeholder="Játékos neve">
				<label for="size">
					Pályméret
				</label>
				<input
					type="number"
					id="size"
					value="15">
				<input
					type="button"
					id="start"
					value="Játék indítása">
			</form>
		</div>
		<div id="game" hidden="hidden">
			<h1 id="output">
			</h1>
			<table>
				<tbody>
				</tbody>
			</table>
			<h1 id="winner" hidden="hidden">
			</h1>
		</div>
		<script src="main.js">
		</script>
	</body>
</html>
